<h1 style="text-align: center">《静夜思》</h1>
<hr/>
<p style="text-align: center">李白<br></p>
<hr/>
<p style="text-align: center">
床前明月光，<br>
疑是地上霜，<br>
举头望明月，<br>
低头思故乡。
</p>
